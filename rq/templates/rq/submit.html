{% extends 'base.html' %}
{% block content %}
	<h2>Submit a question</h2>
	<form action="{% url 'rq:sq' %}" method="POST" role="form">
		{% csrf_token %}
		<div class="form-group">
		{{ form.q.errors }}
		{{ form.q }}
		</div>
		<br>
		<input type="submit" value="submit" class="btn btn-default">
	</form>
{% endblock content %}
